<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Analyst Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      margin-top: 4px;
      padding: 6px;
      width: 220px;
      max-width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 4px;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Sports Analyst Bot</h1>
  <p>Analisador de jogos de Basquete e Futebol</p>

  <label>Esporte:
    <select id="esporte">
      <option value="futebol">Futebol</option>
      <option value="basquete">Basquete</option>
    </select>
  </label>

  <label>Time A:
    <input id="timeA" type="text" placeholder="Ex: Flamengo" />
  </label>

  <label>Time B:
    <input id="timeB" type="text" placeholder="Ex: Fluminense" />
  </label>

  <label>Modo de Análise:
    <select id="modo">
      <option value="historico">Histórico</option>
      <option value="ao vivo">Ao vivo</option>
      <option value="futuro">Futuro</option>
    </select>
  </label>

  <button type="button" onclick="enviarAnalise()">Analisar</button>

  <pre id="resultado"></pre>

  <script>
    // ⚠️ TROQUE AQUI se sua URL do backend for diferente
    const API_URL = "https://bot-sports-analyst2.onrender.com/analisar";

    async function enviarAnalise() {
      const esporte = document.getElementById("esporte").value;
      const timeA = document.getElementById("timeA").value.trim();
      const timeB = document.getElementById("timeB").value.trim();
      const modo = document.getElementById("modo").value;

      const resultadoEl = document.getElementById("resultado");

      if (!timeA || !timeB) {
        alert("Preencha os dois times antes de analisar.");
        return;
      }

      resultadoEl.textContent = "Gerando análise...";

      try {
        const resposta = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ esporte, timeA, timeB, modo })
        });

        const dados = await resposta.json();

        resultadoEl.textContent = JSON.stringify(dados, null, 2);
      } catch (erro) {
        console.error(erro);
        resultadoEl.textContent =
          "Erro ao conectar com o servidor: " + erro.message;
      }
    }
  </script>
</body>
</html>
